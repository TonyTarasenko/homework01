<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work</title>
    <style>
        .square-outside{
        display: flex;
        justify-content: left;
        align-items: center;
        margin: 50px 25px;
      }
      .square-inside {
        margin: 20px 30px;
      }
      .btn{
        margin: 10px 10px;
        height: 40px;
        width: 40px;
        background-color: rgba(100, 38, 255, 0.966);
      }
      .colors-item {
        background-color: red;
        width: 50px;
        height: 50px;
        margin: 25px;
        text-align: center;
      }

      section{
        background-color: blue;
        padding: 10px;
        margin: 10px 0;
      }
      .content {
        display: none;
        margin: 10px;
      }
      .is-active {
        color: white;
        font-size: 24px;
        display: block;
      }
      .button-content {
          padding: 20px;
          font-size: 20px;
      }
    </style>
</head>
<body>
    <div class="squares">
        <div id="square-1" class="square-outside" data-target = 'square-1'>
          <button type="button" class="btn" data-target = 'btn-minus'> - </button>
          <div class="square-inside"> 0 </div>
          <button type="button" class="btn" data-target = 'btn-plus'> + </button>
        </div>
        <div id="square-2" class="square-outside" data-target = 'square-2'>
          <button type="button" class="btn" data-target = 'btn-minus'> - </button>
          <div class="square-inside"> 0 </div>
          <button type="button" class="btn" data-target = 'btn-plus'> + </button>
        </div>
        <div id="square-3" class="square-outside" data-target = 'square-3'>
          <button type="button" class="btn" data-target = 'btn-minus'> - </button>
          <div class="square-inside"> 0 </div>
          <button type="button" class="btn" data-target = 'btn-plus'> + </button>
        </div>
        <div id="square-4" class="square-outside" data-target = 'square-4'>
          <button type="button" class="btn" data-target = 'btn-minus'> - </button>
          <div class="square-inside"> 0 </div>
          <button type="button" class="btn" data-target = 'btn-plus'> + </button>
        </div>
        <div id="square-5" class="square-outside" data-target = 'square-5'>
          <button type="button" class="btn" data-target = 'btn-minus'> - </button>
          <div class="square-inside"> 0 </div>
          <button type="button" class="btn" data-target = 'btn-plus'> + </button>
        </div>
    </div>

    <div class="colors">
      <div class="colors-item"> 1 </div>
      <div class="colors-item"> 2 </div>
      <div class="colors-item"> 3 </div>
      <div class="colors-item"> 4 </div>
      <div class="colors-item"> 5 </div>
    </div>

    <form action="" id="create-tabs" name="createTabs">
        <input type="text" name="tab" id="tab" placeholder="Tab name">
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <button type="submit" id="submit-tab">Add tab</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
